<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/Bred.png" rel="shortcut icon" type="image/x-icon">
    <link href="/assets/Bred.png" rel="apple-touch-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>

    <title>Contact Us</title>
</head>

<body>
    <nav>
        <div class="logo">
            <p>The Bakery</p>
        </div>
        <div class="showHide">
            <a href="index.html">Home</a>
        </div>
        <div class="showHide">
            <a href="products.html">Products</a>
        </div>
        <div class="showHide">
            <a href="gallery.html">Gallery</a>
        </div>
        <div class="showHide">
            <a href="contact.html">Contact</a>
        </div>
        <div class="burger">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M4.75 5.75H19.25" stroke="black" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                <path d="M4.75 18.25H19.25" stroke="black" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                <path d="M4.75 12H19.25" stroke="black" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
            </svg>
        </div>
    </nav>

    <header>
        <h1>Any Questions?</h1>
    </header>


    <main>
        <div class="Left">
            <img src="/assets/gallery/Hat.png" alt="Baker's Hat">
        </div>

        <div class="Right">

            <form id="form">
                <h4>Contact details</h4>
                <div class="split">
                    <input type="text" name="name" id="name" placeholder="First name*">
                    <input type="text" name="lastname" id="lastname" placeholder="Last name*">
                </div>
                <input type="email" name="email" id="email" placeholder="Email address*">
                <input type="text" name="Phone" id="phone" placeholder="Phone number">
                <input type="text" name="info" id="info" placeholder="How did you hear about us?">
                <h4>Message, questions or remarks*</h4>
                <textarea name="message" id="message" cols="30" rows="20" placeholder="What's up?"></textarea>

                <button type="submit">Send</button>
            </form>

        </div>

    </main>

    <footer>
        <div class="Copyright">
            <p>The Bakery</p>
            <p>&copy; Copyright 2022</p>
        </div>

        <div class="order-and-support">
            <p>Orders & Support</p>
            <p>Contact Us</p>
            <p>FAQ</p>
        </div>

        <div class="about-and-serives">
            <p>About & Services</p>
            <p>Our story</p>
            <p>Sustainability</p>
            <p>Corporate</p>
        </div>

        <div class="social">
            <p>Instagram</p>
            <p>Twitter</p>
            <p>Read.cv</p>
        </div>
    </footer>


</body>

</html>
