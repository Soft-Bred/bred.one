<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/Bred.png" rel="shortcut icon" type="image/x-icon">
    <link href="/assets/Bred.png" rel="apple-touch-icon">
    <title>Contact Us</title>
</head>

<body>
    <nav>
        <div class="logo">
            <p>Bred</p>
        </div>
        <div>
            <a href="index.html">Home</a>
        </div>
        <div>
            <a href="products.html">Products</a>
        </div>
        <div>
            <a href="gallery.html">Gallery</a>
        </div>
        <div>
            <a href="contact.html">Contact</a>
        </div>
        <!-- TODO: hamburger menu -->
    </nav>

    <header>
        <h1>Any Questions?</h1>
    </header>


    <main>
        <div class="Left">
            <img src="/assets/gallery/Hat.png" alt="Baker's Hat">
        </div>

        <div class="Right">

            <form action="form">

                <h4>Contact details</h4>
                <div class="split">
                    <input type="text" name="name" id="name" placeholder="First name*">
                    <input type="text" name="lastname" id="lastname" placeholder="Last name*">
                </div>
                <input type="email" name="email" id="Email" placeholder="Email address*">
                <input type="text" name="Phone" id="Phone" placeholder="Phone number">
                <input type="text" name="info" id="info" placeholder="How did you hear about us?">
                <h4>Message, questions or remarks*</h4>
                <textarea name="message" id="message" cols="30" rows="20" placeholder="What's up?"></textarea>

            </form>

        </div>

    </main>

    <footer>
        <div class="Copyright">
            <p>Bred</p>
            <p>&copy; Copyright 2022</p>
        </div>

        <div class="order-and-support">
            <p>Orders & Support</p>
            <p>Contact Us</p>
            <p>FAQ</p>
        </div>

        <div class="about-and-serives">
            <p>About & Services</p>
            <p>Our story</p>
            <p>Sustainability</p>
            <p>Corporate</p>
        </div>

        <div class="social">
            <p>Instagram</p>
            <p>Twitter</p>
            <p>Read.cv</p>
        </div>
    </footer>


</body>

</html>
